<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d3748 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(45, 55, 72, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .input-section {
            margin-bottom: 30px;
        }

        /* Tighter single-line header row (label + actions) */
        .input-section.label-row {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        /* Make the label in the compact header align its text to the bottom */
        .input-section.label-row > label {
            align-self: flex-end;
            display: inline-block;
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #cbd5e0;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 5px 15px 15px 15px; /* top 5px, right 15px, bottom 15px, left 15px */
            border: 2px solid #4a5568;
            border-radius: 8px;
            background: #2d3748;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            line-height: 1.4;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .textarea-container {
            position: relative;
            border: 2px solid #4a5568;
            border-radius: 8px;
            background: #2d3748;
            overflow: hidden;
        }

        /* Bottom resizer handle for easier dragging on the container border */
        .textarea-container .resizer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 10px;
            cursor: ns-resize;
            z-index: 6;
            /* make the area easy to grab but visually subtle */
            background: linear-gradient(180deg, rgba(0,0,0,0), rgba(255,255,255,0.02));
        }

        .textarea-container .resizer::before {
            content: '';
            display: block;
            width: 40px;
            height: 3px;
            margin: 3px auto 0 auto;
            background: rgba(255,255,255,0.06);
            border-radius: 2px;
        }

        .textarea-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            color: #718096;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            text-align: right;
            padding: 5px 10px 15px 0;
            pointer-events: none;
            background: #1a202c;
            border-right: 1px solid #4a5568;
            overflow: hidden;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .line-numbers::-webkit-scrollbar {
            display: none;
        }

        .textarea-with-lines {
            padding-left: 55px;
            border: none;
            background: transparent;
            width: 100%;
            resize: vertical;
        }

        .textarea-with-lines:focus {
            outline: none;
            border: none;
            box-shadow: none;
        }

        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .results {
            margin-top: 30px;
        }

        .results h2 {
            color: #cbd5e0;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .result-item {
            background: #2d3748;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4a5568;
            transition: all 0.3s ease;
        }

        .result-item.matched {
            border-left-color: #48bb78;
            background: rgba(72, 187, 120, 0.1);
        }

        .result-item.no-match {
            border-left-color: #f56565;
            background: rgba(245, 101, 101, 0.1);
        }

        .pattern {
            font-family: 'Courier New', monospace;
            background: #1a202c;
            padding: 8px 12px;
            border-radius: 4px;
            margin: 5px 0;
            font-size: 13px;
            word-break: break-all;
        }

        .status {
            font-weight: 600;
            margin-left: 10px;
        }

        .matched .status {
            color: #48bb78;
        }

        .no-match .status {
            color: #f56565;
        }

        .summary {
            background: #1a202c;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary.approved {
            border: 2px solid #48bb78;
        }

        .summary.rejected {
            border: 2px solid #f56565;
        }

        .note {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .suggestion-button {
            background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .suggestion-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(246, 173, 85, 0.3);
        }

        .pattern-highlight-overlay {
            position: absolute;
            background-color: rgba(72, 187, 120, 0.2);
            border-left: 3px solid #48bb78;
            pointer-events: none;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .pattern-hover-highlight {
            position: absolute;
            background-color: rgba(246, 173, 85, 0.3);
            border-left: 4px solid #f6ad55;
            pointer-events: none;
            z-index: 2;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .pattern-updated-highlight {
            position: absolute;
            background-color: rgba(72, 187, 120, 0.4);
            border-left: 4px solid #48bb78;
            pointer-events: none;
            z-index: 3;
            transition: all 0.3s ease;
            border-radius: 3px;
            animation: pulse 5s ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0; background-color: rgba(72, 187, 120, 0.6); }
            10% { opacity: 1; background-color: rgba(72, 187, 120, 0.5); }
            50% { opacity: 1; background-color: rgba(72, 187, 120, 0.4); }
            90% { opacity: 1; background-color: rgba(72, 187, 120, 0.3); }
            100% { opacity: 0; background-color: rgba(72, 187, 120, 0.2); }
        }

        .undo-button {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            margin-left: 10px;
            transition: all 0.3s ease;
            position: absolute;
            right: 20px;
            z-index: 10;
        }

        .copy-button {
            /* inline, placed in the label row */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(102,126,234,0.12);
            transition: all 0.12s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .copy-button:active { transform: translateY(1px); }

        .undo-button:hover {
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        .suggestion-item {
            position: relative;
        }
    </style>

<body>
    <div class="container">
        <h1>üîç VS Code Terminal Auto-Approve Matcher</h1>
        
        <div class="note">
            <strong>How it works:</strong> Paste your terminal commands below to see if they would be auto-approved by VS Code. 
            Commands are tested against your configured patterns. If any pattern matches, the command would be auto-approved.
        </div>

    <div class="input-section label-row">
            <label for="patternsInput">Auto-approve patterns (JSON format):</label>
            <div style="display:flex; gap:12px; align-items:center;">
                <div id="copyFeedback" style="color:#cbd5e0; font-size:12px; display:none; margin-right:8px;">copied to clipboard</div>
                <button id="copyPatternsBtn" class="copy-button" title="Copy patterns">üìã Copy</button>
                <button id="formatPatternsBtn" class="copy-button" title="Format and fix escapes">‚ú® Format</button>
            </div>
        </div>
        <div class="input-section">
            <div class="textarea-container" id="patternsContainer">
                <div id="patternsLines" class="line-numbers"></div>
                <textarea 
                    id="patternsInput" 
                    class="textarea-with-lines"
                    placeholder="Paste your VS Code settings JSON here"

                ></textarea>

        </div>

        <div class="input-section label-row">
            <label for="commandInput">Enter your terminal command(s):</label>
        </div>
        <div class="input-section">
            <div class="textarea-container">
                <div id="commandLines" class="line-numbers"></div>
                <textarea 
                    id="commandInput" 
                    class="textarea-with-lines"
                    placeholder="Paste your command here"
                ></textarea>
                <div class="resizer" data-target="commandInput"></div>
            </div>
        </div>

        <button class="test-button" onclick="testCommand()">üß™ Test Command</button>

        <div id="results" class="results" style="display: none;">
            <h2>Results</h2>
            <div id="summary" class="summary"></div>
            <div id="patternResults"></div>
        </div>
    </div>

    <script>
        const defaultPatternsConfig = `"chat.tools.terminal.autoApprove": {
    "ls": true,
    "uv sync": true,
    "/^uv run (pytest|black|isort|behave|python)[\\\\s\\\\S]*/m": true,
    "/^make (test|lint)$/": true,
    "/^git (status|show\\\\b.*).*/": true,
    "/^docker (build|run|compose|rm|logs).*/": true,
    "/^make (format|lint|run|test|)$/": true,
    "behave": true,
    "sed -n": true,
    "sleep": true
},`;

        let undoHistory = [];
        let redoHistory = [];

        function pushUndo(before, after) {
            try {
                undoHistory.push({ before, after });
                // Clearing redo stack on new edit
                redoHistory = [];
            } catch (e) {
                console.error('pushUndo error', e);
            }
        }

        function undoMostRecent() {
            const patternsTextarea = document.getElementById('patternsInput');
            if (undoHistory.length === 0) return false;
            const entry = undoHistory.pop();
            // Save for redo
            redoHistory.push(entry);
            patternsTextarea.value = entry.before;
            updateLineNumbers();
            // Remove any updated highlight
            const container = document.getElementById('patternsContainer');
            const updatedHighlight = container.querySelector('.pattern-updated-highlight');
            if (updatedHighlight) updatedHighlight.remove();
            testCommand();
            return true;
        }

        function redoMostRecent() {
            const patternsTextarea = document.getElementById('patternsInput');
            if (redoHistory.length === 0) return false;
            const entry = redoHistory.pop();
            // Put back on undo stack
            undoHistory.push(entry);
            patternsTextarea.value = entry.after;
            updateLineNumbers();
            testCommand();
            return true;
        }

        // Helpers to make JSON with regex-like keys parseable
        function sanitizeRegexKeyQuotes(jsonStr) {
            const lines = jsonStr.split('\n');
            return lines.map((line) => {
                if (!line.includes(':')) return line;
                const colonIdx = line.indexOf(':');
                const firstQ = line.indexOf('"');
                const lastQ = line.lastIndexOf('"', colonIdx);
                if (firstQ === -1 || lastQ === -1 || lastQ <= firstQ) return line;
                const before = line.slice(0, firstQ + 1);
                const inner = line.slice(firstQ + 1, lastQ);
                const after = line.slice(lastQ);
                const fixedInner = inner.replace(/(?<!\\)"/g, '\\"');
                return before + fixedInner + after;
            }).join('\n');
        }

        function normalizeBackslashLetter(jsonStr) {
            // Double-escape single backslash-letter sequences (e.g., \\s, \\b) so JSON.parse accepts them
            return jsonStr.replace(/(^|[^\\])\\([A-Za-z])/g, '$1\\\\$2');
        }

        function parsePatterns(jsonText) {
            try {
                let cleanedJson = jsonText.trim();
                
                if (cleanedJson.startsWith('"chat.tools.terminal.autoApprove"')) {
                    const startIndex = cleanedJson.indexOf('{');
                    const endIndex = cleanedJson.lastIndexOf('}');
                    if (startIndex !== -1 && endIndex !== -1) {
                        cleanedJson = cleanedJson.substring(startIndex, endIndex + 1);
                    }
                }

                // Escape unescaped double quotes inside JSON key strings (common inside regex groups)
                function sanitizeRegexKeyQuotes(jsonStr) {
                    const lines = jsonStr.split('\n');
                    return lines.map((line) => {
                        if (!line.includes(':')) return line;
                        const colonIdx = line.indexOf(':');
                        const firstQ = line.indexOf('"');
                        const lastQ = line.lastIndexOf('"', colonIdx);
                        if (firstQ === -1 || lastQ === -1 || lastQ <= firstQ) return line;
                        const before = line.slice(0, firstQ + 1);
                        const inner = line.slice(firstQ + 1, lastQ);
                        const after = line.slice(lastQ);
                        const fixedInner = inner.replace(/(?<!\\)"/g, '\\"');
                        return before + fixedInner + after;
                    }).join('\n');
                }

                const quoteSanitized = sanitizeRegexKeyQuotes(cleanedJson);

                // Double-escape single backslash-letter sequences (e.g., \s, \b) to make valid JSON and preserve regex intent
                // This avoids JSON.parse errors and keeps keys usable as regex strings later.
                const normalizedJson = quoteSanitized.replace(/(^|[^\\])\\([A-Za-z])/g, '$1\\\\$2');
                const patternsObj = JSON.parse(normalizedJson);
                const patterns = {};
                
                Object.entries(patternsObj).forEach(([key, value]) => {
                    if (value === true) {
                        if (key.startsWith('/') && key.includes('/')) {
                            const lastSlashIndex = key.lastIndexOf('/');
                            if (lastSlashIndex > 0) {
                                const regexStr = key.slice(1, lastSlashIndex);
                                const flags = key.slice(lastSlashIndex + 1);
                                try {
                                    patterns[key] = { type: 'regex', value: new RegExp(regexStr, flags) };
                                } catch (e) {
                                    console.warn('Invalid regex pattern:', key, e);
                                    patterns[key] = { type: 'invalid', value: key };
                                }
                            } else {
                                console.warn('Invalid regex format:', key);
                                patterns[key] = { type: 'invalid', value: key };
                            }
                        } else if (key.includes('(') || key.includes('[') || key.startsWith('^') || key.includes('*') || key.includes('+') || key.includes('?')) {
                            try {
                                patterns[key] = { type: 'regex', value: new RegExp(key) };
                            } catch (e) {
                                console.warn('Invalid regex pattern:', key, e);
                                patterns[key] = { type: 'invalid', value: key };
                            }
                        } else {
                            const prefixCommands = ['sed -n', 'sleep', 'git ', 'docker ', 'make '];
                            if (prefixCommands.some(cmd => key.startsWith(cmd.trim()))) {
                                patterns[key] = { type: 'prefix', value: key };
                            } else {
                                patterns[key] = { type: 'exact', value: key };
                            }
                        }
                    }
                });
                
                return patterns;
            } catch (e) {
                console.error('Error parsing patterns:', e);
                throw new Error('Invalid JSON format. Please check your input.');
            }
        }

        function testPattern(command, patternKey, patternData) {
            const trimmedCommand = command.trim();
            
            switch (patternData.type) {
                case 'exact':
                    return trimmedCommand === patternData.value;
                case 'prefix':
                    return trimmedCommand.startsWith(patternData.value);
                case 'regex':
                    return patternData.value.test(trimmedCommand);
                default:
                    return false;
            }
        }

        function findPatternLineIndex(patternToFind) {
            const patternsTextarea = document.getElementById('patternsInput');
            const lines = patternsTextarea.value.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const trimmedLine = lines[i].trim();
                const escapedPattern = patternToFind.replace(/\\/g, '\\\\');
                
                if ((trimmedLine.includes(`"${patternToFind}"`) || 
                     trimmedLine.includes(patternToFind) || 
                     trimmedLine.includes(escapedPattern)) && 
                    trimmedLine.includes(': true')) {
                    return i;
                }
            }
            return -1;
        }

        function highlightLine(lineIndex, className = 'pattern-hover-highlight') {
            const patternsTextarea = document.getElementById('patternsInput');
            const container = document.getElementById('patternsContainer');
            
            // Remove existing hover highlights
            const existingHovers = container.querySelectorAll('.' + className);
            existingHovers.forEach(highlight => highlight.remove());
            
            if (lineIndex < 0) return null;
            
            const computedStyle = getComputedStyle(patternsTextarea);
            const lineHeight = parseFloat(computedStyle.lineHeight);
            const paddingTop = parseFloat(computedStyle.paddingTop);
            
            const highlight = document.createElement('div');
            highlight.className = className;
            
            const topPosition = paddingTop + (lineIndex * lineHeight);
            
            highlight.style.cssText = `
                left: 55px;
                top: ${topPosition}px;
                right: 15px;
                height: ${lineHeight}px;
            `;
            
            container.appendChild(highlight);
            return highlight;
        }

        function addUndoButton(lineIndex, previousContent) {
            const patternsTextarea = document.getElementById('patternsInput');
            const container = document.getElementById('patternsContainer');
            
            const computedStyle = getComputedStyle(patternsTextarea);
            const lineHeight = parseFloat(computedStyle.lineHeight);
            const paddingTop = parseFloat(computedStyle.paddingTop);
            
            const undoBtn = document.createElement('button');
            undoBtn.className = 'undo-button';
            undoBtn.textContent = '‚Ü© Undo';
            // Position the button vertically to match the target line
            undoBtn.style.top = `${paddingTop + (lineIndex * lineHeight)}px`;

            // Make the undo button the same vertical size as the highlighted line
            const textareaFontSize = computedStyle.fontSize || '12px';
            const btnHeight = `${lineHeight}px`;
            undoBtn.style.height = btnHeight;
            undoBtn.style.lineHeight = btnHeight;
            undoBtn.style.padding = '0 12px';
            undoBtn.style.boxSizing = 'border-box';
            undoBtn.style.fontSize = textareaFontSize;
            
            undoBtn.onclick = function() {
                patternsTextarea.value = previousContent;
                updateLineNumbers();
                undoBtn.remove();
                
                // Remove the updated highlight
                const updatedHighlight = container.querySelector('.pattern-updated-highlight');
                if (updatedHighlight) {
                    updatedHighlight.remove();
                }
                
                testCommand();
            };
            
            container.appendChild(undoBtn);
            
            // Remove undo button after animation completes
            setTimeout(() => {
                undoBtn.remove();
            }, 10 * 1000);
        }

        function generatePatternSuggestions(command, existingPatterns) {
            const trimmedCommand = command.trim();
            const suggestions = [];
            const words = trimmedCommand.split(/\s+/);
            
            Object.keys(existingPatterns).forEach(patternKey => {
                if (words[0] && words[1] && patternKey.includes(`${words[0]} ${words[1]}`)) {
                    if (patternKey.startsWith('/') && patternKey.includes('/')) {
                        const lastSlashIndex = patternKey.lastIndexOf('/');
                        const regexStr = patternKey.slice(1, lastSlashIndex);
                        const flags = patternKey.slice(lastSlashIndex + 1);
                        
                        const groupMatch = regexStr.match(/\(([^)]+)\)/);
                        if (groupMatch && words[2]) {
                            const currentOptions = groupMatch[1].split('|');
                            
                            if (!currentOptions.includes(words[2])) {
                                const newOptions = [...currentOptions, words[2]].sort();
                                const newRegex = regexStr.replace(/\([^)]+\)/, `(${newOptions.join('|')})`);
                                
                                suggestions.push({
                                    type: `Expand existing pattern to include "${words[2]}"`,
                                    pattern: `/${newRegex}/${flags}`,
                                    expandsPattern: patternKey
                                });
                            }
                        }
                    }
                }
            });
            
            if (suggestions.length === 0) {
                const baseCommand = words.slice(0, 2).join(' ');
                
                if (words.length === 1) {
                    suggestions.push({
                        type: "New exact match pattern",
                        pattern: `"${trimmedCommand}": true`
                    });
                } else if (words.length === 2) {
                    suggestions.push({
                        type: "New exact match pattern",
                        pattern: `"${trimmedCommand}": true`
                    });
                    suggestions.push({
                        type: "New prefix pattern (allows arguments)",
                        pattern: `"/^${escapeRegex(trimmedCommand)}.*/": true`
                    });
                } else {
                    suggestions.push({
                        type: "New exact match pattern",
                        pattern: `"${trimmedCommand}": true`
                    });
                    
                    if (baseCommand) {
                        suggestions.push({
                            type: "New flexible pattern (base command + arguments)",
                            pattern: `"/^${escapeRegex(baseCommand)}.*/": true`
                        });
                    }
                    
                    if (trimmedCommand.includes('"') || trimmedCommand.includes('\n')) {
                        suggestions.push({
                            type: "New multiline pattern (supports complex commands)",
                            pattern: `"/^${escapeRegex(baseCommand)}[\\\\s\\\\S]*/m": true`
                        });
                    }
                }
            }
            
            return suggestions.slice(0, 3);
        }

        function escapeRegex(text) {
            return text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

    function applySuggestion(suggestionData) {
            let suggestion;
            try {
                suggestion = JSON.parse(suggestionData);
            } catch (e) {
                console.error('Error parsing suggestion data:', e);
                return;
            }
            
            const patternsTextarea = document.getElementById('patternsInput');
            let currentText = patternsTextarea.value.trim();
            const previousContent = currentText;

            // Utility to escape for JSONC
            function escapeForJsonc(str) {
                return str.replace(/\\/g, "\\\\").replace(/\"/g, "\\\"");
            }

            try {
                if (currentText.startsWith('"chat.tools.terminal.autoApprove"')) {
                    const startIndex = currentText.indexOf('{');
                    const endIndex = currentText.lastIndexOf('}');

                    if (startIndex !== -1 && endIndex !== -1) {
                        let beforeObject = currentText.substring(0, startIndex + 1);
                        let afterObject = currentText.substring(endIndex);
                        let objectContent = currentText.substring(startIndex + 1, endIndex);

                        // Prepare the pattern
                        let escapedPattern = suggestion.pattern;
                        const isFullProperty = /":\s*true\s*$/i.test(escapedPattern);
                        if (!isFullProperty) {
                            // bare key: escape for JSONC
                            escapedPattern = escapeForJsonc(escapedPattern);
                        }

                        if (suggestion.expandsPattern) {
                            const lines = objectContent.split('\n');
                            let patternFound = false;
                            let actualLineIndex = -1;

                            const updatedLines = lines.map((line, index) => {
                                const trimmedLine = line.trim();
                                const patternToFind = suggestion.expandsPattern;
                                const escapedPatternToFind = patternToFind.replace(/\\/g, '\\\\');

                                if ((trimmedLine.includes(patternToFind) || trimmedLine.includes(escapedPatternToFind)) && 
                                    trimmedLine.includes(': true')) {
                                    const indent = line.match(/^\s*/)[0];
                                    patternFound = true;
                                    // Calculate the actual line index in the full text
                                    // Count lines before the object content + current index + 1 (for header line)
                                    const linesBeforeObject = beforeObject.split('\n').length - 1;
                                    actualLineIndex = linesBeforeObject + index;
                                    if (isFullProperty) {
                                        // replace with full property string
                                        // ensure trailing comma
                                        const prop = escapedPattern.trim().replace(/,?\s*$/, '');
                                        return `${indent}${prop},`;
                                    }
                                    return `${indent}"${escapedPattern}": true,`;
                                }
                                return line;
                            });

                            if (patternFound) {
                                objectContent = updatedLines.join('\n');
                                const updatedContent = beforeObject + objectContent + '\n' + afterObject;
                                // record undo/redo
                                pushUndo(previousContent, updatedContent);
                                patternsTextarea.value = updatedContent;
                                updateLineNumbers();

                                // Highlight the updated line
                                highlightLine(actualLineIndex, 'pattern-updated-highlight');

                                // Add undo button
                                addUndoButton(actualLineIndex, previousContent);

                                testCommand();
                            }
                        } else {
                            const needsComma = objectContent.trim() && !objectContent.trim().endsWith(',');
                            const comma = needsComma ? ',' : '';
                            if (isFullProperty) {
                                const prop = escapedPattern.trim().replace(/,?\s*$/, '');
                                objectContent = objectContent + comma + '\n    ' + prop;
                            } else {
                                objectContent = objectContent + comma + '\n    ' + `"${escapedPattern}": true`;
                            }

                            const updatedContent = beforeObject + objectContent + '\n' + afterObject;
                            // record undo/redo
                            pushUndo(previousContent, updatedContent);
                            patternsTextarea.value = updatedContent;
                            updateLineNumbers();
                            testCommand();
                        }
                    }
                }
            } catch (e) {
                console.error('Error in applySuggestion:', e);
            }
        }

        function updateLineNumbers() {
            const patternsTextarea = document.getElementById('patternsInput');
            const commandTextarea = document.getElementById('commandInput');
            const patternsLines = document.getElementById('patternsLines');
            const commandLines = document.getElementById('commandLines');
            
            function generateLineNumbers(textarea, lineNumbersDiv) {
                const lines = textarea.value.split('\n').length;
                let lineNumbersHtml = '';
                for (let i = 1; i <= lines; i++) {
                    lineNumbersHtml += i + '<br>';
                }
                lineNumbersDiv.innerHTML = lineNumbersHtml;
                lineNumbersDiv.scrollTop = textarea.scrollTop;
            }
            
            generateLineNumbers(patternsTextarea, patternsLines);
            generateLineNumbers(commandTextarea, commandLines);
        }

        function highlightMatchingPatterns(matchedPatterns) {
            const patternsTextarea = document.getElementById('patternsInput');
            const container = patternsTextarea.parentElement;
            
            const existingHighlights = container.querySelectorAll('.pattern-highlight-overlay');
            existingHighlights.forEach(highlight => highlight.remove());
            
            if (matchedPatterns.length === 0) return;
            
            const lines = patternsTextarea.value.split('\n');
            const computedStyle = getComputedStyle(patternsTextarea);
            const lineHeight = parseFloat(computedStyle.lineHeight);
            const paddingTop = parseFloat(computedStyle.paddingTop);
            
            matchedPatterns.forEach(pattern => {
                lines.forEach((line, index) => {
                    const trimmedLine = line.trim();
                    let isMatch = false;
                    
                    if (trimmedLine.includes(`"${pattern}"`)) {
                        isMatch = true;
                    }
                    
                    if (trimmedLine.includes(pattern) && trimmedLine.includes(': true')) {
                        isMatch = true;
                    }
                    
                    if (pattern.includes('\\') && trimmedLine.includes(': true')) {
                        const escapedPattern = pattern.replace(/\\/g, '\\\\');
                        if (trimmedLine.includes(escapedPattern)) {
                            isMatch = true;
                        }
                    }
                    
                    if (isMatch) {
                        const highlight = document.createElement('div');
                        highlight.className = 'pattern-highlight-overlay';
                        
                        const topPosition = paddingTop + (index * lineHeight);
                        
                        highlight.style.cssText = `
                            position: absolute;
                            left: 55px;
                            top: ${topPosition}px;
                            right: 15px;
                            height: ${lineHeight}px;
                            background-color: rgba(72, 187, 120, 0.3);
                            border-left: 4px solid #48bb78;
                            pointer-events: none;
                            z-index: 2;
                            border-radius: 3px;
                        `;
                        
                        container.appendChild(highlight);
                    }
                });
            });
        }

        function testCommand() {
            const command = document.getElementById('commandInput').value;
            const patternsText = document.getElementById('patternsInput').value;
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summary');
            const patternResultsDiv = document.getElementById('patternResults');

            if (!command.trim()) {
                return;
            }

            if (!patternsText.trim()) {
                return;
            }

            let patterns;
            let autoFixed = false;
            try {
                patterns = parsePatterns(patternsText);
            } catch (e) {
                // Attempt an auto-fix (sanitize quotes + normalize backslashes, pretty-print) then retry once
                try {
                    const ta = document.getElementById('patternsInput');
                    const original = ta.value;
                    let working = original.trim();
                    const hasWrapper = working.startsWith('"chat.tools.terminal.autoApprove"');
                    if (hasWrapper) {
                        const startIndex = working.indexOf('{');
                        const endIndex = working.lastIndexOf('}');
                        if (startIndex !== -1 && endIndex !== -1 && endIndex > startIndex) {
                            const beforeObject = working.substring(0, startIndex + 1);
                            const afterObject = working.substring(endIndex);
                            const objectContent = working.substring(startIndex, endIndex + 1);
                            const quoteSanitized = sanitizeRegexKeyQuotes(objectContent);
                            const normalized = normalizeBackslashLetter(quoteSanitized);
                            const obj = JSON.parse(normalized); // may still throw
                            const pretty = JSON.stringify(obj, null, 4);
                            const inner = pretty.split('\n').slice(1, -1).join('\n');
                            const fixed = `${beforeObject}\n${inner}\n${afterObject}`;
                            if (fixed !== original) {
                                pushUndo(original, fixed);
                                ta.value = fixed;
                                updateLineNumbers();
                            }
                            patterns = parsePatterns(ta.value); // parse with existing logic for consistency
                            autoFixed = true;
                        }
                    } else {
                        const quoteSanitized = sanitizeRegexKeyQuotes(working);
                        const normalized = normalizeBackslashLetter(quoteSanitized);
                        const obj = JSON.parse(normalized);
                        const fixed = JSON.stringify(obj, null, 4);
                        if (fixed !== original) {
                            pushUndo(original, fixed);
                            ta.value = fixed;
                            updateLineNumbers();
                        }
                        patterns = parsePatterns(ta.value);
                        autoFixed = true;
                    }
                } catch (fixErr) {
                    // Auto-fix failed; show original parse error
                    resultsDiv.style.display = 'block';
                    summaryDiv.className = 'summary rejected';
                    const msg = (e && e.message) ? e.message : 'Invalid patterns format';
                    summaryDiv.innerHTML = `
                        <h3 style="color: #f56565;">‚ö†Ô∏è Failed to parse Approved patterns</h3>
                        <p>${msg}</p>
                        <p style="margin-top:8px;color:#cbd5e0;">
                            Tip: Backslashes in JSON must be escaped. For regex keys, write \\\\s not \\s, \\\\b not \\b. Quotes inside regex groups must be escaped (\" ).
                            Auto-fix attempt also failed (${fixErr.message || 'unknown error'}).
                        </p>
                    `;
                    patternResultsDiv.innerHTML = '';
                    return;
                }
            }

            resultsDiv.style.display = 'block';
            let matches = [];
            let patternResultsHTML = '';

            Object.entries(patterns).forEach(([patternKey, patternData]) => {
                if (patternData.type === 'invalid') {
                    patternResultsHTML += `
                        <div class="result-item no-match">
                            <div class="pattern">${patternKey}</div>
                            <span class="status" style="color: #f56565;">‚ö†Ô∏è Invalid Pattern</span>
                        </div>
                    `;
                    return;
                }

                const isMatch = testPattern(command, patternKey, patternData);
                
                if (isMatch) {
                    matches.push(patternKey);
                }
            });

            highlightMatchingPatterns(matches);

            if (matches.length === 0) {
                const suggestions = generatePatternSuggestions(command, patterns);
                
                patternResultsHTML = '';

                if (suggestions.length > 0) {
                    patternResultsHTML += `<div style="margin-top: 20px;">`;
                    suggestions.forEach((suggestion, index) => {
                        const suggestionId = `suggestion-${index}`;
                        const suggestionData = JSON.stringify({
                            pattern: suggestion.pattern,
                            expandsPattern: suggestion.expandsPattern || null
                        });
                        
                        patternResultsHTML += `
                            <div class="result-item suggestion-item" 
                                 style="border-left-color: #f6ad55; background: rgba(246, 173, 85, 0.1);"
                                 data-suggestion='${suggestionData.replace(/'/g, '&#39;')}'
                                 data-expands-pattern="${suggestion.expandsPattern || ''}">
                                <div style="margin-bottom: 10px;">
                                    <strong>üí° Suggestion: ${suggestion.type}</strong>
                                </div>
                                <div class="pattern">${suggestion.pattern}</div>
                                <button class="suggestion-button" id="${suggestionId}">
                                    üìù ${suggestion.expandsPattern ? 'Update pattern' : 'Add to patterns'}
                                </button>
                            </div>
                        `;
                        
                        // Set up event listeners after a brief delay
                        setTimeout(() => {
                            const button = document.getElementById(suggestionId);
                            const suggestionItem = button?.closest('.suggestion-item');
                            
                            if (button) {
                                button.addEventListener('click', () => {
                                    applySuggestion(suggestionData);
                                    
                                    // Remove the suggestion button after clicking
                                    button.remove();
                                });
                            }
                            
                            // Add hover effect to highlight the line that will be replaced
                            if (suggestionItem && suggestion.expandsPattern) {
                                suggestionItem.addEventListener('mouseenter', () => {
                                    const lineIndex = findPatternLineIndex(suggestion.expandsPattern);
                                    if (lineIndex >= 0) {
                                        highlightLine(lineIndex, 'pattern-hover-highlight');
                                    }
                                });
                                
                                suggestionItem.addEventListener('mouseleave', () => {
                                    const container = document.getElementById('patternsContainer');
                                    const hoverHighlights = container.querySelectorAll('.pattern-hover-highlight');
                                    hoverHighlights.forEach(h => h.remove());
                                });
                            }
                        }, 0);
                    });
                    patternResultsHTML += `</div>`;
                }
            } else {
                patternResultsHTML = '';
            }

            patternResultsDiv.innerHTML = patternResultsHTML;

            const isApproved = matches.length > 0;
            summaryDiv.className = `summary ${isApproved ? 'approved' : 'rejected'}`;
            
            if (isApproved) {
                summaryDiv.innerHTML = `
                    <h3 style="color: #48bb78;">‚úÖ COMMAND WOULD BE AUTO-APPROVED</h3>
                    <p>Matched ${matches.length} pattern(s): <strong>${matches.join(', ')}</strong></p>
                `;
            } else {
                summaryDiv.innerHTML = `
                    <h3 style="color: #f56565;">‚ùå COMMAND WOULD NOT BE AUTO-APPROVED</h3>
                    <p>No patterns matched this command. Manual approval would be required.</p>
                `;
            }

            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('patternsInput').addEventListener('input', updateLineNumbers);
        document.getElementById('commandInput').addEventListener('input', updateLineNumbers);

        document.getElementById('commandInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey) {
                e.preventDefault();
                testCommand();
            }
        });

        // Ctrl+Z / Ctrl+Y handling for patterns input
        const patternsTextarea = document.getElementById('patternsInput');
        patternsTextarea.addEventListener('keydown', function(e) {
            // Windows/linux: Ctrl, Mac: metaKey
            const ctrl = e.ctrlKey || e.metaKey;
            if (ctrl && e.key.toLowerCase() === 'z') {
                e.preventDefault();
                const undone = undoMostRecent();
                if (!undone) {
                    // fall back to native undo if nothing in our stack
                    document.execCommand('undo');
                }
            }

            if (ctrl && e.key.toLowerCase() === 'y') {
                e.preventDefault();
                const redone = redoMostRecent();
                if (!redone) {
                    document.execCommand('redo');
                }
            }
        });

        window.addEventListener('load', function() {
            const sampleCommand = `uv run python -c "
import sys
sys.path.insert(0, '.')
from pathlib import Path
print('Hello World')
"`;
            document.getElementById('commandInput').value = sampleCommand;
            document.getElementById('patternsInput').value = defaultPatternsConfig;
            updateLineNumbers();

            // Ensure textareas are tall enough to show their initial content without scrollbars
            function fitTextareaToContent(ta, maxHeight = 800) {
                if (!ta) return;
                const cs = getComputedStyle(ta);
                let lineHeight = parseFloat(cs.lineHeight);
                if (isNaN(lineHeight) || lineHeight === 0) {
                    const fontSize = parseFloat(cs.fontSize) || 14;
                    lineHeight = fontSize * 1.4;
                }
                const paddingTop = parseFloat(cs.paddingTop) || 0;
                const paddingBottom = parseFloat(cs.paddingBottom) || 0;
                const lines = Math.max(1, ta.value.split('\n').length);
                const targetHeight = Math.min(maxHeight, Math.max(60, Math.ceil(lines * lineHeight + paddingTop + paddingBottom)));
                ta.style.height = targetHeight + 'px';
            }

            // Fit both textareas so sample content doesn't create scrollbars on load
            fitTextareaToContent(document.getElementById('patternsInput'));
            fitTextareaToContent(document.getElementById('commandInput'));
            updateLineNumbers();
            
            const patternsTextarea = document.getElementById('patternsInput');
            const commandTextarea = document.getElementById('commandInput');
            const patternsLines = document.getElementById('patternsLines');
            const commandLines = document.getElementById('commandLines');
            
            patternsTextarea.addEventListener('scroll', function() {
                patternsLines.scrollTop = patternsTextarea.scrollTop;
            });
            
            commandTextarea.addEventListener('scroll', function() {
                commandLines.scrollTop = commandTextarea.scrollTop;
            });

            // Copy to clipboard button
            const copyBtn = document.getElementById('copyPatternsBtn');
            const copyFeedback = document.getElementById('copyFeedback');
            copyBtn.addEventListener('click', () => {
                copyPatternsToClipboard();
            });

            const formatBtn = document.getElementById('formatPatternsBtn');
            formatBtn.addEventListener('click', () => {
                try {
                    formatPatterns();
                    // transient feedback reuse
                    copyFeedback.textContent = 'formatted patterns';
                    showCopyFeedback();
                    copyFeedback.textContent = 'copied to clipboard';
                } catch (e) {
                    console.error('Format failed', e);
                }
            });

            function showCopyFeedback() {
                copyFeedback.style.display = 'block';
                copyFeedback.style.opacity = '1';
                setTimeout(() => {
                    copyFeedback.style.transition = 'opacity 400ms ease';
                    copyFeedback.style.opacity = '0';
                    setTimeout(() => copyFeedback.style.display = 'none', 400);
                }, 800);
            }

            async function copyPatternsToClipboard() {
                const val = document.getElementById('patternsInput').value;
                try {
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        await navigator.clipboard.writeText(val);
                    } else {
                        // fallback
                        const ta = document.createElement('textarea');
                        ta.value = val;
                        document.body.appendChild(ta);
                        ta.select();
                        document.execCommand('copy');
                        ta.remove();
                    }
                    showCopyFeedback();
                } catch (e) {
                    console.error('Copy failed', e);
                }
            }

            function formatPatterns() {
                const ta = document.getElementById('patternsInput');
                let text = ta.value;
                const trimmed = text.trim();

                const hasWrapper = trimmed.startsWith('"chat.tools.terminal.autoApprove"');
                if (hasWrapper) {
                    const startIndex = text.indexOf('{');
                    const endIndex = text.lastIndexOf('}');
                    if (startIndex === -1 || endIndex === -1 || endIndex <= startIndex) return;
                    const beforeObject = text.substring(0, startIndex + 1);
                    const afterObject = text.substring(endIndex);
                    const objectContent = text.substring(startIndex, endIndex + 1);

                    const quoteSanitized = sanitizeRegexKeyQuotes(objectContent);
                    const normalized = normalizeBackslashLetter(quoteSanitized);
                    const obj = JSON.parse(normalized);
                    const pretty = JSON.stringify(obj, null, 4);
                    // strip outer braces lines
                    const inner = pretty.split('\n').slice(1, -1).join('\n');
                    ta.value = `${beforeObject}\n${inner}\n${afterObject}`;
                } else {
                    const quoteSanitized = sanitizeRegexKeyQuotes(text);
                    const normalized = normalizeBackslashLetter(quoteSanitized);
                    const obj = JSON.parse(normalized);
                    ta.value = JSON.stringify(obj, null, 4);
                }
                updateLineNumbers();
            }

            // Resizer handles for bottom border dragging
            const resizers = document.querySelectorAll('.textarea-container .resizer');
            resizers.forEach(r => {
                let startY = 0;
                let startHeight = 0;
                const targetId = r.getAttribute('data-target');
                const ta = document.getElementById(targetId);

                const onPointerMove = (e) => {
                    const dy = e.clientY - startY;
                    const newH = Math.max(60, startHeight + dy);
                    ta.style.height = newH + 'px';
                    updateLineNumbers();
                };

                const onPointerUp = () => {
                    window.removeEventListener('pointermove', onPointerMove);
                    window.removeEventListener('pointerup', onPointerUp);
                };

                r.addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                    startY = e.clientY;
                    startHeight = parseFloat(getComputedStyle(ta).height);
                    window.addEventListener('pointermove', onPointerMove);
                    window.addEventListener('pointerup', onPointerUp);
                });
            });
        });
    </script>
